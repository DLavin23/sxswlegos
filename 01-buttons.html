<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Buttons - Front End Legos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/01-buttons.css">
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <section>

        <h1>Default</h1>

        <span class='button'>button</span>
        <span class='button button-primary'>button-primary</span>
        <span class='button button-success'>button-success</span>
        <span class='button button-warning'>button-warning</span>
        <span class='button button-danger'>button-danger</span>

      </section>

      <section>

        <h1>Large</h1>

        <span class='button button-large'>button</span>
        <span class='button button-primary button-large'>button-primary</span>
        <span class='button button-success button-large'>button-success</span>
        <span class='button button-warning button-large'>button-warning</span>
        <span class='button button-danger button-large'>button-danger</span>

      </section>

      <section>

        <h1>Small</h1>

        <span class='button button-small'>button</span>
        <span class='button button-primary button-small'>button-primary</span>
        <span class='button button-success button-small'>button-success</span>
        <span class='button button-warning button-small'>button-warning</span>
        <span class='button button-danger button-small'>button-danger</span>

      </section>

      <section>

        <h1>Mini</h1>

        <span class='button button-mini'>button</span>
        <span class='button button-primary button-mini'>button-primary</span>
        <span class='button button-success button-mini'>button-success</span>
        <span class='button button-warning button-mini'>button-warning</span>
        <span class='button button-danger button-mini'>button-danger</span>
    
      </section>

    </div>

  </body>
</html>
