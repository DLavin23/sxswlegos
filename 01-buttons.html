<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Buttons - Front End Legos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/01-buttons.css">
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <section class="margin-bottom">

        <h1>Default</h1>

        <span class='btn'>button</span>
        <span class='btn btn-primary'>button-primary</span>
        <span class='btn btn-success'>button-success</span>
        <span class='btn btn-warning'>button-warning</span>
        <span class='btn btn-danger'>button-danger</span>

      </section>

      <section class="margin-bottom">

        <h1>Large</h1>

        <span class='btn btn-large'>button</span>
        <span class='btn btn-primary btn-large'>button-primary</span>
        <span class='btn btn-success btn-large'>button-success</span>
        <span class='btn btn-warning btn-large'>button-warning</span>
        <span class='btn btn-danger btn-large'>button-danger</span>

      </section>

      <section class="margin-bottom">

        <h1>Small</h1>

        <span class='btn btn-small'>button</span>
        <span class='btn btn-primary btn-small'>button-primary</span>
        <span class='btn btn-success btn-small'>button-success</span>
        <span class='btn btn-warning btn-small'>button-warning</span>
        <span class='btn btn-danger btn-small'>button-danger</span>

      </section>

      <section class="margin-bottom">

        <h1>Mini</h1>

        <span class='btn btn-mini'>button</span>
        <span class='btn btn-primary btn-mini'>button-primary</span>
        <span class='btn btn-success btn-mini'>button-success</span>
        <span class='btn btn-warning btn-mini'>button-warning</span>
        <span class='btn btn-danger btn-mini'>button-danger</span>

      </section>

    </div>

  </body>
</html>
