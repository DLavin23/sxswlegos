<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Buttons v2 - Front End Legos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/01-buttons.css">
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <section class="box-offset col-gutters col-baselines margin-bottom">
        <h2>Default</h2>
        <span class="btn">Default</span>
        <span class="btn btn-primary">Primary</span>
        <span class="btn btn-success">Success</span>
        <span class="btn btn-warning">Warning</span>
        <span class="btn btn-danger">Danger</span>
      </section>

      <section class="box-offset col-gutters col-baselines margin-bottom">

        <section class="margin-bottom">
          <h2>Large</h2>
          <span class="btn btn-large">Default</span>
          <span class="btn btn-primary btn-large">Primary</span>
          <span class="btn btn-success btn-large">Success</span>
          <span class="btn btn-warning btn-large">Warning</span>
          <span class="btn btn-danger btn-large">Danger</span>
        </section>

        <section class="margin-bottom">
          <h2>Small</h2>
          <span class="btn btn-small">Default</span>
          <span class="btn btn-primary btn-small">Primary</span>
          <span class="btn btn-success btn-small">Success</span>
          <span class="btn btn-warning btn-small">Warning</span>
          <span class="btn btn-danger btn-small">Danger</span>
        </section>

        <section>
          <h2>Mini</h2>
          <span class="btn btn-mini">Default</span>
          <span class="btn btn-primary btn-mini">Primary</span>
          <span class="btn btn-success btn-mini">Success</span>
          <span class="btn btn-warning btn-mini">Warning</span>
          <span class="btn btn-danger btn-mini">Danger</span>
        </section>

      </section>


      <section class="box-offset col-gutters col-baselines margin-bottom">

        <section class="margin-bottom">
          <h2>Anchor Tags<span class="text-subtle h-standfirst">, Default</span></h2>
          <a href="#" class="btn">Default</a>
          <a href="#" class="btn btn-primary">Primary</a>
          <a href="#" class="btn btn-success">Success</a>
          <a href="#" class="btn btn-warning">Warning</a>
          <a href="#" class="btn btn-danger">Danger</a>
        </section>

        <section class="margin-bottom">
          <h2>Button Tags<span class="text-subtle h-standfirst">, Default</span></h2>
          <button class="btn">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-danger">Danger</button>
        </section>

        <section>
          <h2>Input Tags<span class="text-subtle h-standfirst">, Default</span></h2>
          <input class="btn" type="submit" value="Default">
          <input class="btn btn-primary" type="submit" value="Primary">
          <input class="btn btn-success" type="submit" value="Success">
          <input class="btn btn-warning" type="submit" value="Warning">
          <input class="btn btn-danger" type="submit" value="Danger">
        </section>

      </section>

    </div>

  </body>
</html>
